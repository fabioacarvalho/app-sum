<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-3">
        <h1 id="title-header">Qual a soma entre...?</h1>
        <button id="new-game" class="btn btn-success" style="display: none;">Novo Jogo</button>

        <div class="content">
            <div class="sum-group">
                <div id="first"><input id="first-number" type="number"></div>
                <div id="equal">+</div>
                <div id="second"><input id="second-number" type="number"></div>
                <div id="equal">=</div>
                <div id="result"><input id="result-number" type="number"></div>
            </div>
    
            <div class="canva">
                <div class="numbers"></div>
            </div>
    
            <div class="control">
                <input type="range" min="1" max="10" value="1" id="rangeInput" >
            </div>
    
    
            <button id="confirm" class="btn btn-warning">Confirmar</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
